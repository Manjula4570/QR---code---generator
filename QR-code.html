                <div>

                    <input type="text" id="qrText" name="qrText" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., https://example.com" required>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script>
        const form = document.getElementById('qrForm');
        const qrCanvas = document.getElementById('qrCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            qrCanvas.innerHTML = '';
            downloadBtn.classList.add('hidden');
            loading.style.display = 'block';

            const qrText = document.getElementById('qrText').value;
            const qrSize = parseInt(document.getElementById('qrSize').value);

            setTimeout(() => {
                const qrCode = new QRCode(qrCanvas, {
                    text: qrText,
                    width: qrSize,
                    height: qrSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                setTimeout(() => {
                    const canvas = qrCanvas.querySelector('canvas');
                    if (canvas) {
                        const dataUrl = canvas.toDataURL('image/png');
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.alt = 'Generated QR Code';
                        img.loading = 'lazy'; // Lazy loading for performance
                        qrCanvas.innerHTML = '';
                        qrCanvas.appendChild(img);

                        downloadBtn.href = dataUrl;
                        downloadBtn.download = 'qrcode.png';
                        downloadBtn.classList.remove('hidden');
                    }
                    loading.style.display = 'none';
                }, 100);
            }, 100);
        });

        // Lazy load ads for performance
        window.addEventListener('load', () => {
            document.querySelectorAll('.ca-app-pub-3019985057781583/4165141525').forEach(ad => {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
        });
    </script>
